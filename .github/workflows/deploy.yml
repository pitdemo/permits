- name: Deploy via SSH
  uses: appleboy/ssh-action@v0.1.9
  with:
    host: ${{ secrets.SSH_HOST }}
    username: ${{ secrets.SSH_USERNAME }}
    key: ${{ secrets.SSH_PRIVATE_KEY }}  # Make sure this is the correct secret
    port: 22
    script: |
      cd /home/your_username/public_html/permits.pitdemo.in
      git pull
    debug: true
